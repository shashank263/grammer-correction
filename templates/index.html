<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Correction AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #e7f7ff;
            border: 1px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            color: #007bff;
        }

        .results p {
            font-size: 16px;
            line-height: 1.6;
        }

        .error {
            color: #f44336;
            font-size: 16px;
            margin-top: 15px;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 6px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            textarea {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grammar Correction AI</h1>
        <form action="/correct" method="post">
            <label for="sentence">Enter a sentence:</label><br>
            <textarea id="sentence" name="sentence" rows="4" cols="50" placeholder="Type a sentence here..."></textarea><br><br>
            <button type="submit">Correct</button>
        </form>
        
        <!-- Display errors -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <!-- Display original and corrected sentences -->
        {% if original and corrected %}
        <div class="results">
            <h2>Results</h2>
            <p><strong>Original:</strong> {{ original }}</p>
            <p><strong>Corrected:</strong> {{ corrected }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
